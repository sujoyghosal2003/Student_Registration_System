<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Student Registration System</h1>
        <p>This system allows students to register their details and provides functionalities for editing and deleting records.</p>
    </header>
    
    <div class="container">
        <h2>Register New Student</h2>
        <form id="registrationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" required>
            <label for="email">Email ID:</label>
            <input type="email" id="email" required>
            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Student records will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
